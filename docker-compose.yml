services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notifier-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=notifier_db
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Hot reload for development
    networks:
      - notifier-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: notifier-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=notifier_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - notifier-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # MongoDB Express (Optional - Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: notifier-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - notifier-network
    restart: unless-stopped
    profiles:
      - debug  # Only starts with: docker-compose --profile debug up

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Custom network
networks:
  notifier-network:
    driver: bridge
